<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
<link rel="shortcut icon" href="assets/images/train-icon.png" type="image/png">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <title>Train Schedule</title>
</head>
<body>
        <header>
                <h2>Train Schedule</h2>
              </header>
              <nav>
                <div class="nav-wrapper">
                  <a id="clock"></a>
                  <ul class="right hide-on-med-and-down">
                    <li><a id="add" class="waves-effect waves-light btn">ADD TRAIN +</a></li>
                    <li></li>
                  </ul>
                </div>
              </nav>

              <nav class="input">
                  <div class="nav-wrapper">
                    <ul class="right hide-on-med-and-down">
                        <li><input id="trainName" type="text" class="tableDiv" placeholder="Train Name"></input></li>
                        <li><input id="destination" type="text" class="tableDiv" placeholder="Destination"></input></li>
                        <li><input id="firstTrain" class="tableDiv" type="time" placeholder="First Train" ></input></li>
                        <li><input id="frequency" type="number" class="tableDiv" placeholder="Frequency"></input></li>
                      <li><a id="submit" class="waves-effect waves-light btn" class="tableDiv">Submit</a></li>
                      <li></li>
                    </ul>
                  </div>
                </nav>

        <div id="scheduleView">
            <table>  
                <tr class="boardHeader">
                <td id="tableHead" class="tableDiv"><h5>Train Name</h5>
                </td>
                <td id="tableHead" class="tableDiv"><h5>Destination</h5>
                </td>
                <td id="tableHead" class="tableDiv"><h5>Freq(min)</h5>
                </td>
                <td id="tableHead" class="tableDiv"><h5>First Train</h5>
                </td>
                <td id="tableHead" class="tableDiv"><h5>Next Train</h5></td>
                <td id="tableHead" class="tableDiv"><h5>Min Away</h5></td>
                </tr>
              </table>

                <div id="schedule"> </div>
        </div>
<footer>
    &copy; 2018 Waleed Hamza
</footer>
    
</body>
<script src="assets/javascript/app.js"></script>
</html>
