<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
<link rel="shortcut icon" href="assets/images/train-icon.png" type="image/png">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <title>Train Schedule</title>
</head>
<body>
        <div class="jumbotron">
                <h1 class="text-center">Train Schedule</h1>
                <h3 class="text-center">"All the places you will go!!"</h3>
                <div id="clock"></div>
              </div>


        <!-- schedule view will Go here -->
        <div id="scheduleView">
            <table>  
                <tr>
                <td id="tableHead" class="tableDiv">Train Name</td>
                <td id="tableHead" class="tableDiv">Destination</td>
                <td id="tableHead" class="tableDiv">Frequency(min)</td>
                <td id="tableHead" class="tableDiv">First Train</td>
                <td id="tableHead" class="tableDiv">Next Train</td>
                <td id="tableHead" class="tableDiv">Minutes Away</td>
                
                </tr>
              </table>

                <div id="schedule"> </div>
        </div>
<br>

        <!-- input form will Go here -->
    <div id="input">
        <div class="row">
                <div class="col-lg-12">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">ADD TRAIN</h3>
                    </div>
                    <div class="panel-body">
                      <form>


                        <div class="form-group">
                          <label for="train-name">Train Name</label>
                          <input class="form-control" id="trainName" type="text">
                        </div>


                        <div class="form-group">
                          <label for="destination">Destination</label>
                          <input class="form-control" id="destination" type="text">
                        </div>

                        <div class="form-group">
                                <label for="firstTrainTime">First Train (HH:mm - Military Time)</label>
                                <input class="form-control" id="firstTrain" type="time">
                              </div>

                              <div class="form-group">
                                    <label for="frequency">Frequency (min)</label>
                                    <input class="form-control" id="frequency" type="number">
                                  </div>


                        <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>


           
    <script src="assets/javascript/app.js"></script>
</body>

</html>
